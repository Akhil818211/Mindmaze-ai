{% extends 'base.html' %}

{% block title %}Payment Error – MindMaze{% endblock %}

{% block extra_css %}
<style>
    .error-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 80vh;
        background: linear-gradient(to right, #ff6a6a, #c92a2a);
        color: white;
        text-align: center;
        flex-direction: column;
        animation: slideIn 0.5s ease-out;
    }

    .error-card {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        padding: 50px 40px;
        border-radius: 16px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        max-width: 480px;
        width: 100%;
    }

    .error-card h2 {
        color: #ffcccc;
        font-size: 28px;
        margin-bottom: 10px;
    }

    .error-card p {
        font-size: 18px;
        margin-bottom: 30px;
    }

    .error-card a {
        background: #fff;
        color: #c92a2a;
        padding: 12px 24px;
        text-decoration: none;
        border-radius: 6px;
        font-weight: bold;
        transition: background 0.3s ease;
    }

    .error-card a:hover {
        background: #f5f5f5;
    }

    @keyframes slideIn {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="error-wrapper">
    <div class="error-card">
        <h2>❌ Payment Failed</h2>
        <p>{{ message|default:"Something went wrong. Please try again." }}</p>
        <a href="{% url 'payment' %}">Try Again</a>
    </div>
</div>
{% endblock %}
