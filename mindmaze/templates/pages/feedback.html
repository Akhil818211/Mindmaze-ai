{% extends 'base.html' %}

{% block title %}Feedback â€“ MindMaze{% endblock %}

{% block extra_css %}
<style>
  .feedback-section {
    padding: 60px 20px;
    background: linear-gradient(135deg, #f8faff, #e5edfb);
    font-family: 'Segoe UI', sans-serif;
  }

  .feedback-container {
    max-width: 700px;
    margin: auto;
    background: white;
    border-radius: 20px;
    padding: 40px;
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
    animation: fadeIn 1s ease;
  }

  .feedback-container h2 {
    text-align: center;
    font-size: 30px;
    color: #333366;
    margin-bottom: 25px;
  }

  textarea {
    width: 100%;
    height: 150px;
    padding: 15px;
    border: 2px solid #ccc;
    border-radius: 12px;
    resize: vertical;
    font-size: 16px;
    font-family: inherit;
    box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.04);
    transition: border 0.3s ease;
  }

  textarea:focus {
    border-color: #667eea;
    outline: none;
  }

  button[type="submit"] {
    display: block;
    margin: 25px auto 0;
    padding: 12px 30px;
    font-size: 16px;
    background: linear-gradient(to right, #667eea, #764ba2);
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  button[type="submit"]:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
{% endblock %}

{% block content %}
<section class="feedback-section">
  <div class="feedback-container">
    <h2>ðŸ’¬ We Value Your Feedback</h2>
    <form method="post">
      {% csrf_token %}
      <textarea name="feedback" placeholder="Share your thoughts, suggestions, or issues..." required></textarea>
      <button type="submit">Submit</button>
    </form>
  </div>
</section>
{% endblock %}
