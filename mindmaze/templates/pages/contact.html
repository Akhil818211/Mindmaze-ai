{% extends 'base.html' %}

{% block title %}Contact - MindMaze{% endblock %}

{% block extra_css %}
<style>
    /* Shared Styling */
    .page-wrapper {
        position: relative;
        overflow-x: hidden;
    }

    .threejs-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -2;
        background: linear-gradient(135deg, #0f0f23, #1a1a3e);
        opacity: 0.95;
    }

    .floating-orbs {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        pointer-events: none;
    }

    .gradient-orb {
        position: absolute;
        border-radius: 50%;
        background: linear-gradient(135deg, rgba(79, 172, 254, 0.3), rgba(255, 119, 198, 0.3));
        backdrop-filter: blur(40px);
        animation: float 8s ease-in-out infinite;
    }

    .orb-1 {
        width: 200px;
        height: 200px;
        top: 10%;
        left: 5%;
        animation-delay: 0s;
    }

    .orb-2 {
        width: 150px;
        height: 150px;
        top: 50%;
        right: 10%;
        animation-delay: 3s;
    }

    .orb-3 {
        width: 120px;
        height: 120px;
        bottom: 20%;
        left: 20%;
        animation-delay: 6s;
    }

    @keyframes float {

        0%,
        100% {
            transform: translateY(0);
            opacity: 0.6;
        }

        33% {
            transform: translateY(-30px);
            opacity: 0.8;
        }

        66% {
            transform: translateY(15px);
            opacity: 0.4;
        }
    }

    /* Contact Section */
    .contact-section {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 6rem 2rem;
    }

    .contact-container {
        max-width: 900px;
        width: 100%;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(20px);
        border-radius: 24px;
        padding: 4rem;
        color: white;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        animation: fadeInUp 1s ease forwards;
        transform: translateY(50px);
        opacity: 0;
    }

    .contact-container.in-view {
        transform: translateY(0);
        opacity: 1;
    }

    .contact-title {
        font-size: clamp(2rem, 5vw, 3.5rem);
        font-weight: 800;
        margin-bottom: 1rem;
        text-align: center;
        background: linear-gradient(135deg, #ffffff, #4facfe);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .contact-subtitle {
        text-align: center;
        font-size: 1.2rem;
        color: rgba(255, 255, 255, 0.8);
        margin-bottom: 3rem;
    }

    .contact-form {
        display: grid;
        gap: 2rem;
    }

    .contact-form input,
    .contact-form textarea {
        width: 100%;
        padding: 1rem;
        font-size: 1rem;
        border-radius: 12px;
        border: none;
        background: rgba(255, 255, 255, 0.1);
        color: white;
        outline: none;
        backdrop-filter: blur(10px);
    }

    .contact-form input::placeholder,
    .contact-form textarea::placeholder {
        color: rgba(255, 255, 255, 0.6);
    }

    .contact-form textarea {
        resize: vertical;
        min-height: 150px;
    }

    .contact-form button {
        background: linear-gradient(135deg, #4facfe, #00f2fe);
        color: white;
        font-size: 1.1rem;
        font-weight: 600;
        border: none;
        padding: 1rem 2rem;
        border-radius: 50px;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .contact-form button:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 30px rgba(79, 172, 254, 0.4);
    }

    @keyframes fadeInUp {
        from {
            transform: translateY(50px);
            opacity: 0;
        }

        to {
            transform: translateY(0);
            opacity: 1;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="page-wrapper">
    <!-- Animated Background -->
    <div class="threejs-bg" id="threejs-bg"></div>
    <div class="floating-orbs">
        <div class="gradient-orb orb-1"></div>
        <div class="gradient-orb orb-2"></div>
        <div class="gradient-orb orb-3"></div>
    </div>

    <!-- Contact Section -->
    <section class="contact-section">
        <div class="contact-container animate-on-scroll">
            <h1 class="contact-title">ðŸ“¬ Get in Touch</h1>
            <p class="contact-subtitle">Have questions, feedback, or just want to say hi? We'd love to hear from you!
            </p>

            <form method="post" class="contact-form" novalidate>
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" name="name" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <input type="email" name="email" placeholder="Your Email" required>
                </div>
                <div class="form-group">
                    <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
                </div>
                <button type="submit" class="submit-button">Send Message</button>
            </form>
        </div>
    </section>
</div>
{% endblock %}

{% block extra_js %}
<script>
    // Scroll Observer
    const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.classList.add('in-view');
            }
        });
    }, { threshold: 0.2 });

    document.querySelectorAll('.animate-on-scroll').forEach(el => observer.observe(el));

    // Parallax for orbs
    window.addEventListener('scroll', () => {
        const scrollY = window.scrollY;
        document.querySelectorAll('.gradient-orb').forEach((orb, i) => {
            orb.style.transform = `translateY(${scrollY * (0.2 + i * 0.1)}px)`;
        });
    });

    // Dynamic BG lighting
    const bg = document.getElementById('threejs-bg');
    function animateBG() {
        const t = Date.now() * 0.001;
        const intensity = 0.6 + Math.sin(t * 0.5) * 0.3;
        bg.style.filter = `brightness(${intensity}) saturate(${1 + intensity * 0.3})`;
        requestAnimationFrame(animateBG);
    }
    animateBG();
</script>
{% endblock %}
