{% extends 'base.html' %}

{% block title %}Payment Successful – MindMaze{% endblock %}

{% block extra_css %}
<style>
    .success-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 80vh;
        background: linear-gradient(to right, #667eea, #764ba2);
        color: white;
        text-align: center;
        flex-direction: column;
        animation: fadeIn 0.6s ease-out;
    }

    .success-card {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        padding: 50px 40px;
        border-radius: 16px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        max-width: 480px;
        width: 100%;
    }

    .success-card h2 {
        color: #00ff88;
        font-size: 28px;
        margin-bottom: 10px;
    }

    .success-card p {
        font-size: 18px;
        margin-bottom: 30px;
    }

    .success-card a {
        background: #fff;
        color: #764ba2;
        padding: 12px 24px;
        text-decoration: none;
        border-radius: 6px;
        font-weight: bold;
        transition: background 0.3s ease;
    }

    .success-card a:hover {
        background: #f2f2f2;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(40px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="success-wrapper">
    <div class="success-card">
        <h2>✅ Payment Successful!</h2>
        <p>Thank you for upgrading to <strong>MindMaze Premium</strong>.</p>
        <a href="{% url 'dashboard' %}">Go to Dashboard</a>
    </div>
</div>
{% endblock %}
